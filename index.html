<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main">
    <section class="nft-item">
      <img src="images/image-equilibrium.jpg" alt="Glass cube stands on its corner and displays the equilibrium" class="nft-item__img">
      <h1 class="nft-item-title">Equilibrium #3429</h1>
      <p class="nft-item-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-item-data">
        <p class="nft-item__price">0.041 ETH</p>
        <p class="nft-item__date">3 days left</p>
      </div>
      <div class="nft-item-identification">
        <img class="nft-item__avatar" src="images/image-avatar.png" alt="Jules' Wyvern avatar">
        <p class="nft-item__author">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/zakharchevna/">Olha Zakharchevna</a>.
  </footer>
</body>
</html>
